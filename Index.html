<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img id="logo-image" src="./Assets/Netflix_Logo_PMS.png">
        <div id="div-language">
            🌎
            <select name="language">
                <option value="PT-BR" selected> Português</option> 
            </select>
        </div>
        <button id="button-login">Entrar</button>
    </header>  
    <main>
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h2>Assista onde quiser. Cancele quando quiser.</h2>
        <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        <div id="div-email">
            <input type="email" name="input1" value="" id="input-email" autocomplete="email">
            <label for="input-email">Email</label>
            <button id="button-signup">Vamos lá ></button>
        </div>
    </main> 
</body>
